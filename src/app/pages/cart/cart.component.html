<h1>Cart</h1>

<mat-list role="list">
  @for (unicorn of cart$ | async; track unicorn.id) {
    <mat-list-item role="listitem">
      {{ unicorn.name }}
      <button mat-icon-button color="warn" (click)="removeUnicornFromCart(unicorn)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  }
</mat-list>
